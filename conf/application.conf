include "frontend.conf"

appName = "manage-vat-subscription-frontend"
application.router = prod.Routes

# Play Modules
# ~~~~
# Additional play modules can be added here
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.FrontendModule"
play.modules.enabled += "config.DIModule"

# Application Loader
# ~~~~
play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Handlers
# ~~~~
play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"
play.http.errorHandler = "config.ServiceErrorHandler"

play.http.filters = "config.filters.ServiceFilters"
play.filters.headers.contentSecurityPolicy = "default-src 'self' 'unsafe-inline' localhost:9000 localhost:9032 www.google-analytics.com data:"


microservice {
  metrics {
    graphite {
      host = localhost
      port = 2003
      prefix = play.${appName}.
      enabled = true
    }
  }

  services {
    auth {
      host = localhost
      port = 8500
    }

    vat-subscription {
      host = localhost
      port = 9567
    }

    contact-frontend {
      host = localhost
      port = 9250
    }

    address-lookup-frontend {
      host = localhost
      port = 9028
    }

    agent-invitations-frontend {
      host = localhost
      port = 9448
    }

    deregister-vat-frontend {
      host = localhost
      port = 9153
    }

    bank-account-coc {
      host = localhost
      port = 9161
    }

    vat-subscription-dynamic-stub {
      host = localhost
      port = 9156
    }
  }
}

vat-agent-client-lookup-frontend {
  host = "http://localhost:9149"
  url = "/vat-through-software/representative"
}

features {
  simpleAuth.enabled = false
  agentAccess.enabled = true
  registrationStatus.enabled = true
  contactDetailsSection.enabled = true
  useAgentClientLookup = true
  stubAgentClientLookup = true
  stubAddressLookup.enabled = true
}

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}

auditing {
  enabled = true
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

google-analytics {
  token = dummy
  host = auto
}

party-types = ["7","50"]

assets {
  version = "3.3.2"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
}

host = "http://localhost:9150"

signIn {
  url = "http://localhost:9949/auth-login-stub/gg-sign-in"
  continueBaseUrl = "http://localhost:9150"
}

government-gateway {
  host = "http://localhost:9025"
}

feedback-survey-frontend {
  host = "http://localhost:9514"
  url = "/feedback-survey"
}

contact-frontend {
  host = "http://localhost:9250"
}

business-tax-account {
  host = "http://localhost:9020"
}

vat-summary-frontend {
  host = "http://localhost:9152"
}

address-lookup-frontend {
  host = "http://localhost:9028"
}

agent-subscription-frontend {
  host = "http://localhost:9437"
}

agent-invitations-frontend {
  host = "http://localhost:9448"
}

deregister-vat-frontend {
  url = "http://localhost:9153/vat-through-software/account/deregister"
}

bank-account-coc {
  host = "http://localhost:9161"
}

agent-invitations-fast-track {
  url = "http://localhost:9448/invitations/agents/fast-track"
}

vat-correspondence-details-frontend {
  changeEmailUrl = "http://localhost:9148/vat-through-software/account/correspondence/change-email-address"
}

whitelist {
  allowedIps = "MTI3LjAuMC4x"
  excludedPaths = "L2hlYWx0aGNoZWNrLC9waW5nL3Bpbmc="
  enabled = false
  shutter-page-url = "https://www.tax.service.gov.uk/shutter/vat-through-software"
}

gov-uk.guidance {
  coho-name-change.url = "https://www.gov.uk/file-changes-to-a-company-with-companies-house"
  setupAgentServices.url = "https://www.gov.uk/guidance/get-an-hmrc-agent-services-account"
  changeVatRegistrationDetails.url = "https://www.gov.uk/government/publications/vat-changes-to-registration-details-vat484"
  software-guidance.url = "https://www.gov.uk/guidance/use-software-to-submit-your-vat-returns"
}

timeout {
  period: 900
  countDown: 120
}
