include "frontend.conf"

appName = "manage-vat-subscription-frontend"
application.router = prod.Routes

# Play Modules
# ~~~~
# Additional play modules can be added here
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.FrontendModule"
play.modules.enabled += "config.DIModule"

# Application Loader
# ~~~~
play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Handlers
# ~~~~
play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"
play.http.errorHandler = "config.ServiceErrorHandler"

play.http.filters = "config.filters.ServiceFilters"
play.filters.headers.contentSecurityPolicy = "default-src 'self' 'unsafe-inline' localhost:9000 localhost:9032 www.google-analytics.com data:"


microservice {
    metrics {
        graphite {
            host = localhost
            port = 2003
            prefix = play.${appName}.
            enabled = true
        }
    }

    services {
      auth {
        host = localhost
        port = 8500
      }

      vat-subscription {
        host = localhost
        port = 9567
      }
    }
}

features {
  simpleAuth.enabled = false
}

metrics {
    name = ${appName}
    rateUnit = SECONDS
    durationUnit = SECONDS
    showSamples = true
    jvm = true
    enabled = true
}

auditing {
  enabled = true
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

google-analytics {
  token = N/A
  host = auto
}

assets {
  version = "3.2.4"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
}

signIn {
  url = "http://localhost:9949/auth-login-stub/gg-sign-in"
  continueBaseUrl = "http://localhost:9150"
}

government-gateway {
  host = "http://localhost:9025"
}

feedback-survey-frontend {
  host = "http://localhost:9514"
  url = "/feedback-survey"
}

contact-frontend {
  host = "http://localhost:9250"
}

whitelist {
  allowedIps = "MTI3LjAuMC4x"
  excludedPaths = "L2hlYWx0aGNoZWNrLC9waW5nL3Bpbmc="
  enabled = false
  shutter-page-url = "https://www.tax.service.gov.uk/shutter/vat-through-software"
}

gov-uk.guidance.coho-name-change.url = "https://www.gov.uk/file-changes-to-a-company-with-companies-house"